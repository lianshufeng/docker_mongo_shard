version: '3'
services:
  mongo-shard2-2:
    container_name: mongo-shard2-2
    image: mongo:$MongoVer
    volumes:
      - "/etc/localtime:/etc/localtime"
      - "../keyFile.file:/keyfile.tmp"
      - "./conf/:$ConfPath/"
      - "./cmd/:$CmdPath/"
      - "./script/:$ScriptPath/"
      - "./store/data/mongo2:$StorePath/data/"
      - "./store/logs/mongo2/:$StorePath/logs/"
      - "./.env:/.env"
    ports:
      - "30218:27017"
    restart: always
    command: "bash $CmdPath/bootstrap.sh"
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
      nproc:  4096
    deploy:
      resources:
        limits:
          memory: 4096M